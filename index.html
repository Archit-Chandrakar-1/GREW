<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Tracker Dashboard</title>

    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>GREW </h1>
        <h3>Stock Tracker Dashboard</h3>
    </header>

    <!-- Main Content Section -->
    <main>

        <!-- Trending Stocks Dropdown Section -->
        <section class="dropdown-section">
            <h2>Select Trending Stock</h2>
            <!-- Dropdown menu will be populated dynamically via JS -->
            <select id="stockDropdown">
                <!-- Options will be inserted here -->
            </select>
            <!-- Button to load data for the selected trending stock -->
            <button id="loadStockButton">Load Stock</button>
        </section>

        <!-- Stock Search Section -->
        <section class="search-section">
            <!-- Input to search stock by symbol (e.g., AAPL) -->
            <input type="text" id="stockSearch" placeholder="Search for a stock (e.g., AAPL)">
            <!-- Button to trigger stock search -->
            <button id="searchButton">Search</button>
        </section>

        <!-- Stock Information Display Section -->
        <section class="stock-info">
            <h2>Stock Information</h2>
            <!-- Stock details (price, volume, etc.) will be shown here -->
            <div id="stockDetails"></div>
        </section>

        <!-- Stock Price Graph Section -->
        <section class="graph-section">
            <h2>Stock Price Graph</h2>
            <!-- Chart.js will render the graph inside this canvas -->
            <canvas id="stockChart"></canvas>
        </section>

        <!-- Stock Comparison Table Section -->
        <section class="stock-table">
            <h2>Compare Stocks</h2>
            <!-- Table to compare multiple stocks -->
            <table id="stockTable">
                <thead>
                    <tr>
                        <th>Stock</th>
                        <th>Price</th>
                        <th>Change</th>
                        <th>Volume</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Stock rows will be dynamically inserted here -->
                </tbody>
            </table>
        </section>

    </main>

    <!-- Load Chart.js Library for graph rendering -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
